<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>X Quality Control</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Revised Products</h1>
        </div>
        <div class="banner">
            <img src="https://www.nepin.com.br/wp-content/webp-express/webp-images/uploads/2022/04/trabalho-casal.jpg.webp"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Serial Number:">
        <input type="text" id="newDefect" placeholder="Defect:">
      
        <!-- novo
        <select name="status" id="newStatus">
          <option value="Pendente">Pendente</option>
          <option value="Concluído">Concluído</option>
        </select>
        <br><br> -->

        <input type="text" id="newStatus" placeholder="Status:">
        
        
        <button onclick="newItem()" class="addBtn">Adicionar</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Serial Number</th>
                <th>Defect</th>
                <th>Status</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
